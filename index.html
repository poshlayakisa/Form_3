<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <form action="#" method="get">
            <div class="for-input"><input type="text" placeholder="Your Name"></div>
            <div class="for-input"><input type="text" placeholder="Login"></div>
            <div class="for-input"><input type="password" placeholder="Password"></div>
            <div class="for-input"><input type="email" placeholder="Email"></div>
            <div class="for-input"><input type="tel" placeholder="Phone"></div>
            <div class="for-input"><input type="text" placeholder="Country"></div>
            <div class="knopki">
                <input type="submit" value="Register" class="register">
                <input type="reset" value="Reset" class="reset">
            </div>
        </form>
    </div>

</body>

</html>
